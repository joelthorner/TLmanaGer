			</svg>
		</div>

	<div class="body">

				<div class="custom-control custom-checkbox d-flex align-items-center">
					<input type="checkbox" class="custom-control-input" id="opt-os-mode" name="opt-os-mode" checked="checked">
					<label class="custom-control-label" for="opt-os-mode">Developer OpenSaas Tools</label>
				</div>
			</div>
			<div class="form-group">
				<div class="custom-control custom-checkbox d-flex align-items-center">

				</div>
			</div>
			<div class="form-group">
				<label for="opt-bg-lc">Logicommerce BG <a href="https://unsplash.com/" target="_blank" >unsplash.com</a></label>
				<input type="text" class="form-control" id="opt-bg-lc" placeholder="http://example/photo.jpg" value="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=35464e00bbef1a93e6958980d587acb5&auto=format&fit=crop&w=1950&q=80">
			</div>
			<div class="form-group">
				<label for="opt-userName">Username <span class="usernameExample">Intranet user</span></label>
				<input type="text" class="form-control" id="opt-userName" placeholder="john.doe" value="john.doe">
			</div>

			<div class="form-group">
				<label>Profile Photo</label>
				<div class="list-group-max">

					<button class="opt-profile-set btn btn-light an" type="button" style="display:none;"><img src="../../img/platanito.svg" alt="Joel Thorner"></button>
					<button class="opt-profile-set btn btn-light jt" type="button" style="display:none;"><img src="../../img/jt.svg" alt="Joel Thorner"></button>

					<button class="opt-profile-set btn btn-light selected" type="button"><img src="../../img/iceberg.svg" alt="Iceberg"></button>
